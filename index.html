<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>GreenLocal Energy</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #E8E8E8;
            color: #0E2841;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            width: 100%;
        }
        header img {
            max-width: 600px;
            width: 100%;
        }
        .main-content {
            width: 80%;
            margin: 20px 0;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        h1 {
            color: #527C5B;
        }
        .contact-form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #BFBFBF;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 400px;
            display: none; /* Standardmäßig ausblenden */
            z-index: 1000;
        }
        .contact-details {
            background-color: #0B4D7E;
            color: #FFFFFF;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #BFBFBF;
            border-radius: 5px;
        }
        button {
            background-color: #527C5B;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #527C5B;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-transparent-png.png" alt="Logo">
    </header>
    
    <!-- Main Content Section (Text + Images) -->
    <div class="main-content">
        <h1>Greenlocal Energy - Wir machen Energiewende bezahlbar</h1>
        <p>Hier kommt ein Platzhaltertext, der mehr über das Unternehmen oder Projekt erzählt. Hier kannst du auch Bilder hinzufügen.</p>
        <img src="Erster Pitch 1.png" alt="Beispielbild">
    </div>
    
    <!-- Dark Green Contact Info Bar (Scrolling) -->
    <div class="contact-details">
        <p>Vinzenz Jochum</p>
        <p>Vinzenz.Jochum@greenlocal-energy.de</p>
        <p>+49 (0) 176 34483250</p>
    </div>
    
    <!-- Contact Form (Right bottom) -->
    <div class="contact-form" id="contactForm">
        <button class="close-btn" id="closeBtn">&times;</button> <!-- Close button -->
        <form>
            <input type="text" placeholder="Ihr Name" required>
            <input type="email" placeholder="Ihre E-Mail" required>
            <textarea placeholder="Ihre Nachricht" rows="5" required></textarea>
            <button type="submit">Absenden</button>
        </form>
    </div>

    <script>
        // Funktion, um das Kontaktformular anzuzeigen oder auszublenden
        document.getElementById('closeBtn').addEventListener('click', function() {
            var form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
