<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Website</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #E8E8E8;
            color: #0E2841;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #527C5B;
        }
        header img {
            max-width: 150px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #527C5B;
        }
        .contact-form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #BFBFBF;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #BFBFBF;
            border-radius: 5px;
        }
        button {
            background-color: #527C5B;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .contact-details {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #0E2841;
            color: #FFFFFF;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logologo-transparent-png.png" alt="Logo">
    </header>
    <div class="container">
        <h1>Greenlocal Energy - Wir machen Energiewende bezahlbar</h1>
        <p>Hier kommen verschiedene Informationen Ã¼ber mich oder mein Unternehmen.</p>
    </div>
    <div class="container">
        <h2>Kontakt</h2>
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Ihr Name" required>
                <input type="email" placeholder="Ihre E-Mail" required>
                <textarea placeholder="Ihre Nachricht" rows="5" required></textarea>
                <button type="submit">Absenden</button>
            </form>
        </div>
    </div>
    <div class="contact-details">
        <p>Vinzenz Jochum </p>
        <p>Kontakt: vinzenz.jochum@greenlocal-energy.de</p>
        <p>Telefon: +49 (0) 176 34483250</p>
    </div>
</body>
