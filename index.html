<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/png">
    <title>GreenLocal Energy</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            background-color: #E8E8E8;
            color: #0E2841;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #FFFFFF;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            max-width: 600px;
            width: 100%;
        }
        .nav-link {
            cursor: pointer;
            color: #527C5B;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px; /* Abstand zum rechten Rand */
        }
        .main-content {
            width: 80%;
            margin: 20px 0;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .main-content img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }
        h1 {
            color: #527C5B;
        }
        .contact-form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #BFBFBF;
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 400px;
            display: none; /* Standardmäßig ausblenden */
            z-index: 1000;
        }
        .contact-details {
            background-color: #527C5B;
            color: #FFFFFF;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #BFBFBF;
            border-radius: 5px;
        }
        button {
            background-color: #527C5B;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            color: #527C5B;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <img src="logo-transparent-png.png" alt="Logo">
    <div>
        <a class="nav-link" id="contactLink">Kontakt</a> <!-- Kontakt Link im Header -->
        <a class="nav-link" href="ueber-uns.html">Über uns</a> <!-- Neuer Link "Über uns" -->
    </div>
</header>
    
    <!-- Main Content Section (Text + Images) -->
    <div class="main-content">
        <h1>Greenlocal Energy - Wir machen Energiewende bezahlbar</h1>
        <p>Hier kommt ein Platzhaltertext, der mehr über das Unternehmen oder Projekt erzählt. Hier kannst du auch Bilder hinzufügen.</p>
        <img src="Erster Pitch 1.png" alt="Beispielbild">
    </div>
    
    <!-- Dark Green Contact Info Bar (Scrolling) -->
    <div class="contact-details">
        <p>Vinzenz Jochum</p>
        <p>Vinzenz.Jochum@GreenLocal-Energy.de</p>
        <p>+49 (0) 176 34483250</p>
    </div>
    
    <!-- Kontaktformular (Rechts unten) -->
    <div class="contact-form" id="contactForm">
        <button class="close-btn" id="closeBtn">&times;</button> <!-- Schließbutton -->
        <form action="https://formsubmit.co/vinzenz.jochum@greenlocal-energy.de" method="POST">
            <input type="text" name="name" placeholder="Ihr Name" required>
            <input type="email" name="email" placeholder="Ihre E-Mail" required>
            <textarea name="message" placeholder="Ihre Nachricht" rows="5" required></textarea>
            <!-- Verstecktes Eingabefeld für die Weiterleitung zur Danke-Seite -->
            <input type="hidden" name="_next" value="https://deine-website.com/danke.html">
            <button type="submit">Absenden</button>
        </form>
    </div>

    <script>
        // Zeigt das Kontaktformular an, wenn der "Kontakt"-Link geklickt wird
        document.getElementById('contactLink').addEventListener('click', function() {
            var form = document.getElementById('contactForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        });

        // Schließt das Kontaktformular, wenn auf das "X" geklickt wird
        document.getElementById('closeBtn').addEventListener('click', function() {
            var form = document.getElementById('contactForm');
            form.style.display = 'none';
        });
    </script>
</body>
</html>
